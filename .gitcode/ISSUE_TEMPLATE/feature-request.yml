name: 🚀 Feature-Request|需求反馈
description: 提交新的 HIXL 功能提案/请求。
title: "[Feature-Request|需求反馈]: "
labels: ["feature-request"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: 在您提交issue前，请确认以下信息：
      options:
        - label: 我已经搜索过[现有和历史issues](https://gitcode.com/cann/hixl/issues)，确认这是一个新需求
          required: true
  - type: textarea
    attributes:
      label: 背景信息
      description: 请描述下新需求的功能是什么，期望解决什么问题
    validations:
      required: true
  - type: textarea
    attributes:
      label: 需求来源
      description: 请说明下该需求的来源，以便我们确定优先级
    validations:
      required: true
  - type: textarea
    attributes:
      label: 价值/作用
      description: 请描述下该需求的价值，应用场景等
    validations:
      required: false
  - type: textarea
    attributes:
      label: 设计方案
      description: 请描述/解释设计的总体思路（可以使用伪代码）
    validations:
      required: false
  - type: markdown
    attributes:
      value: >
        感谢您的贡献 🎉!